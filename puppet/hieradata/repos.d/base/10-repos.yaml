# Repositories to fetch puppet modules from.

repodeploy::repos:
  '/opt/puppet-modules/kmod':
    revision: aa98ccdd35c8e871a6e22ecbab5a6b8b9f65dd8c
    source: git://github.com/camptocamp/puppet-kmod.git
    provider: git
  '/opt/puppet-modules/rabbitmq':
    source: git://github.com/puppetlabs/puppetlabs-rabbitmq.git
    provider: git
  '/opt/puppet-modules/sysctl':
    revision: 26b1691c390d6c3c0d8910871df0ac1f5a5608e3
    source: git://github.com/duritong/puppet-sysctl.git
    provider: git
  '/opt/puppet-modules/timezone':
    revision: b3a848de34e03be6b8d9d9bdfcbecdcf2915b229
    source: git://github.com/saz/puppet-timezone.git
    provider: git
  '/opt/puppet-modules/base':
    source: 
      origin: https://github.com/syseleven/puppet-base.git
      gitlab: git@gitlab.syseleven.de:openstack/puppet-base.git
    provider: git
